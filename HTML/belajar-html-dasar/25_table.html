<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>
</head>

<body>
    <h1>Belajar Tabel HTML 5</h1>
    <table style="border: 2px solid rgb(0, 0, 0)">
        <colgroup>
            <col span="2" style="background-color: yellow;">
            <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Richo</td>
                <td>Wardana</td>
                <td>-45</td>
            </tr>
            <tr>
                <td>Anjay</td>
                <td>Anjaymara</td>
                <td>89</td>
            </tr>
            <tr>
                <td>Ardaval</td>
                <td>Naitosado</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>???</td>
            </tr>
            <tr>
                <td>Rata-Rata</td>
                <td>???</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
