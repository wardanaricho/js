<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>

<body>
    <form action="">
        <label for="nilai_ujian">Nilai Ujian</label>
        <input type="range" name="nilai_ujian" id="nilai_ujian" step="10" min="0" max="100" value="50">
        <input type="submit" value="Simpan">

    </form>
</body>

</html>
