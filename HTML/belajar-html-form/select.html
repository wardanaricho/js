<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>

<body>
    <form action="">
        <label for="hobby">Hobby</label>
        <select name="hobby" id="hobby">
            <!-- <option value="coding" selected>Coding</option>
            <option value="gaming">Gaming</option>
            <option value="reading">Reading</option> -->

            <optgroup label="Coding">
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
                <option value="PHP">PHP</option>
            </optgroup>

            <optgroup label="Gaming">
                <option value="Divinity Original Sin">Divinity Original Sin</option>
                <option value="Grand Theft Auto">Grand Theft Auto</option>
                <option value="Persona" selected>Persona</option>
            </optgroup>

            <optgroup label="Sport">
                <option value="Soccer">Soccer</option>
                <option value="Volly">Volly</option>
                <option value="Badminton">Badminton</option>
            </optgroup>
        </select>
        <button type="submit">Simpan</button>
    </form>
</body>

</html>
