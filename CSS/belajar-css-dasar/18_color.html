<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color</title>
    <style>
      h1 {
        color: hsl(270, 50%, 40%);
      }

      h2 {
        color: #cd5c5c;
      }

      h3 {
        color: rgb(34, 139, 34);
      }

      h4 {
        color: hwb(180 0% 0%);
      }

      h5 {
        color: gold;
      }
    </style>
  </head>
  <body>
    <h1>Title</h1>
    <h2>Sub-Title</h2>
    <h3>Heading</h3>
    <h4>Heading New</h4>
    <h5>Heading New Sub</h5>
  </body>
</html>
