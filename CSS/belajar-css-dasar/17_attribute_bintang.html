<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Bintang</title>
    <style>
      p[title*="belajar"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <p title="belajar pemrograman">Dipilih</p>
    <p title="belajar">Dipilih</p>
    <p title="belajar-pemrograman">Dipilih</p>
    <p title="pemrograman belajar">Dipilih</p>
  </body>
</html>
