<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
    <style>
      .red {
        color: indianred;
      }
      .upper {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1 class="red">INI ADALAH JUDUL DENGAN h1</h1>
    <h2>INI ADALAH JUDUL DENGAN h2 KEDUA</h2>
    <h3 class="red">INI ADALAH JUDUL DENGAN h3 KETIGA</h3>
    <p class="red upper">Ini adalah paragraf</p>
    <p class="red">Ini adalah paragraf 2</p>
    <p class="upper">Ini adalah paragraf 3</p>
  </body>
</html>
