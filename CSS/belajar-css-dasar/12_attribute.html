<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute</title>
    <style>
      a[target="_blank"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="#" target="_blank">Link1</a>
    <br />
    <a href="#">Link2</a>
    <br />
    <a href="#" target="_self">Link3</a>
    <br />
    <a href="#">Link4</a>
  </body>
</html>
